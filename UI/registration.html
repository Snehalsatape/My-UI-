<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Rester</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow p-3 bg-info-subtle text-info-emphasis rounded mt-5">
                <h2>User Registration</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label"><strong>UserName</strong></label>
                        <input class="form-control" type="text" placeholder="UserName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Password</strong></label>
                        <input class="form-control" type="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Confirm Password</strong></label>
                        <input class="form-control" type="password" placeholder="Confirm Password">
                    </div>
                    <div class="mb-3">
                        <input type="submit"values="Register" class="btn btn-danger">
                        Alredy have an account? <a href="">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
